<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container text-center">
		<h1 class="headline">Shopping List</h1>
		<div class="form-inline" id="listForm">
			<div class="form-group">
				<input class="form-control" type="text" id="addItem" placeholder="Item...">
			</div>
			<button class="btn btn-primary" id="addButton">Add</button>
		</div>
		<ul class="item-list text-left" id="checklist">
			<li class="checkbox">
				<label  class="crossed"><input type="checkbox" checked>Example item 1</label>
				<button class="remove">x</button>
			</li>
			<li class="checkbox">
				<label><input type="checkbox">Example item 2</label>
				<button class="remove">x</button>
			</li>
		</ul>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>

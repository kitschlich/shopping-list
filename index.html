<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container text-center">
		<h1 class="headline">Shopping List</h1>
		<form class="form-inline">
			<div class="form-group">
				<input class="form-control" type="text" id="addItem" placeholder="Item...">
			</div>
			<button class="btn btn-primary" type="submit" id="addButton">Add</button>
		</form>
		<ul class="item-list text-left">
			<li class="checkbox">
				<label  id="example1"><input type="checkbox" checked>Example item 1</label>
				<button id="xButton">x</button>
			</li>
			<li class="checkbox">
				<label><input type="checkbox">Example item 2</label>
				<button id="xButton">x</button>
			</li>
		</ul>
	</div>
</body>
</html>
